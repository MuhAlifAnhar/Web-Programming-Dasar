<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alif & Azizi Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplycountdown.js/dist/simplyCountdown.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplycountdown.js/dist/simplyCountdown.theme.circle.css"
    />
    <link rel="stylesheet" href="undangan.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Kepada bapak/Ibu/Saudara/i,</h4>
        <h1>Alif & Azizi</h1>
        <p>Akan melangsungkan resepsi pernikahan dalam:</p>
        <div class="my-super-countdown simply-countdown-circle"></div>
        <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/simplycountdown.js/dist/simplyCountdown.umd.min.js"></script>
    <script>
      simplyCountdown(".my-super-countdown", {
        year: 2026,
        month: 9,
        day: 26,

        words: {
          days: { root: "Hari", lambda: (root, count) => root },
          hours: { root: "Jam", lambda: (root, count) => root },
          minutes: { root: "Menit", lambda: (root, count) => root },
          seconds: { root: "Detik", lambda: (root, count) => root },
        },

        plural: false,
        zeroPad: true,
      });
    </script>
  </body>
</html>
